[project]
name = "llmscope"
version = "0.1.0"
description = "Tools for evaluating large language models on healthcare tasks."
readme = "README.md"
authors = [
    { name = "Adam Dejl", email = "adam.dejl18@imperial.ac.uk" }
]
requires-python = ">=3.12"
dependencies = [
    "datasets>=3.2.0",
    "evaluate>=0.4.3",
    "matplotlib>=3.10.0",
    "platformdirs>=4.3.6",
    "polars>=1.22.0",
    "pyyaml>=6.0.2",
    "tenacity>=9.0.0",
    "torch>=2.6.0",
    "tqdm>=4.67.1",
    "transformers>=4.48.3",
    "typer>=0.15.1",
]

[project.optional-dependencies]
interactive = [
    "ipywidgets>=8.1.5",
    "jupyterlab>=4.3.5",
]

[project.scripts]
llmscope = "llmscope.cli.main:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.6.3",
    "mkdocstrings[python]>=0.28.0",
    "pre-commit>=4.1.0",
    "pre-commit-hooks>=5.0.0",
    "ruff>=0.9.5",
]

[tool.ruff]
line-length = 88
