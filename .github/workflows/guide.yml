name: Guide
on: [push, pull_request]

jobs:
  typecheck:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: guide
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '23'
      - name: Install project
        run: npm ci
      - name: Typecheck project
        run: npx tsc --noEmit

  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: guide
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '23'
      - name: Install project
        run: npm ci
      - name: Run ESLint
        run: npx eslint src/ --max-warnings=0

  build:
    runs-on: ubuntu-latest
    needs: [typecheck, lint]
    defaults:
      run:
        working-directory: guide
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '23'
      - name: Install project
        run: npm ci
      - name: Build project
        run: npm run build
