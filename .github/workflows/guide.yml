name: Guide
on:
  push:
    branches: [main]
  pull_request:
    types: [opened, reopened]

jobs:
  typecheck:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: guide
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '23'
      - run: npm ci
      - run: npx tsc --noEmit

  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: guide
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '23'
      - run: npm ci
      - run: npx eslint src/

  build:
    runs-on: ubuntu-latest
    needs: [typecheck, lint]
    defaults:
      run:
        working-directory: guide
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '23'
      - run: npm ci
      - run: npm run build
